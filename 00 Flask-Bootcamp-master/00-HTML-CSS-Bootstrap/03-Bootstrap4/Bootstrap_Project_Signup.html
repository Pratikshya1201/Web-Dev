  <!-- CREATE YOUR FORM HERE INSIDE OF A JUMBOTRON AND CONTAINER -->

  <div class="container">
    <div class="jumbotron">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1"
            placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Example select</label>
          <select class="form-control form-control-sm" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple class="form-control form-control-sm" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="checkbox">
          <label><input type="checkbox" value=""> Option 1</label>
        </div>

        <div class="checkbox">
          <label><input type="checkbox" value="" disabled> Option 2</label>
        </div>

        <div class="form-group ">
          <label for="formControlRange">Example Range input</label>
          <input type="range" class="form-control-range" id="formControlRange">
        </div>

        <button type="button" class="btn btn-primary">Submit</button>

      </form>
    </div>
