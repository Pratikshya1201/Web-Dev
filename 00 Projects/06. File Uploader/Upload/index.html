<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>File Uploader</title>
</head>

<body>
    <div class="glass">
        <h1>Upload File</h1>
        <form action="/" method="POST">

            <center>
                <div class="file-input">
                    <input type="file" id="file" class="file">
                    <label for="file">
                        Select file
                        <p class="file-name"></p>
                    </label>
                </div>
            </center>

            <button class="upload-btn bg-transparent hover:bg-blue-500 text-white font-semibold hover:text-white py-2 px-4
             hover:border-transparent rounded">
                Upload
            </button>
        </form>

        <!-- <input class="copy" value="HelloSamhahahahhahahhahahhahahahahahahhhaahhahh" type="text" id="myInput" readonly> -->

        <div class="copy">
            <p>https://www.google.com/211010101jsjsjjsjsjsj/ksksksskksk</p>
        </div>
        <button class="copy-btn bg-transparent hover:bg-blue-500 text-white font-semibold hover:text-white py-2 px-4
            border border-white-500 hover:border-transparent rounded" onclick="myFunction()">
            <i class="fas fa-clipboard"></i>
        </button>
    </div>
</body>
