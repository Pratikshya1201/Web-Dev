<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="GET">
        <h4>Do you have a Dog?</h4>

        <label for="yes">Yes </label>
        <input type="radio" id="yes" name="DogChoice">

        <label for="no">No </label>
        <input type="radio" name="DogChoice" id="no">
    </form>

    <form method="GET">
        <p>How clean is your room?</p>
        <select name="Rating" id="DropDown">
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>

        <p>Any other comments?</p>
        <textarea name="" id="" cols="20" rows="5"></textarea>
    </form>




    <form action="https://www.google.com/" method="GET">
        <h2>Log in</h2>
        <p>Input email and password</p>

        <label for="etag">Email:</label>
        <input type="email" name="id" id="etag" value="email here">

        <br>
        <label for="ptag">Password:</label>
        <input type="password" name="passcode" id="ptag" placeholder="password">

        <input type="submit" name="" id="" value="Enter">
        <br>
        <input type="color" name="" id="">



    </form>
</body>

</html>
