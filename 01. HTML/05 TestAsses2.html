<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test</title>

    <link rel="stylesheet" href="/02. CSS/basic.css">

</head>

<body>
    <h1>Puppy Adoption Page</h1>
    <h2> Please enter your information to adopt a puppy and we'll email you back. </h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form method="GET">

        <label for="fn">First Name: </label>
        <input type="text" placeholder="First Name" id="fn">

        <label for="ln">Last Name: </label>
        <input type="text" placeholder="Last Name" id="ln">
        <br>
        <p></p>

        <label for="email">Email: </label>
        <input type="email" name="" id="email" placeholder="name@email.com">

        <label for="pass">Password: </label>
        <input type="password" id="pass">

        <p>Are you over the age of 18? </p>

        <label for="yes">Yes: </label>
        <input type="radio" name="18">

        <label for="no">No: </label>
        <input type="radio" id="no" name="18">

        <p>Do you have a Credit Card or PayPal?
        </p>

        <select name="pay" id="pay">
            <option value="">Credit Card</option>
            <option value="">PayPal</option>
        </select>

        <br>
        <p></p>

        <input type="button" value="Submit Feedback">

    </form>

</body>

</html>
